<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFHTMLGenerator</title>
    <!--<link rel="stylesheet" href="./css/styles.css">-->
    <link rel="icon" type="image/png" href="./favicon.ico">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">PDFHTMLGenerator</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="sass.html">Sass</a></li>
              <li><a href="badges.html">Components</a></li>
              <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
          </div>
    </nav>
    <main>
        <div class="divConvertidor">
            <div id="divPDF">
                <div class="paramsDiv">
                    <div class="paramsInput">
                        <label>Margin top</label>
                        <input id="marginTopInput" value="30" type="number">
                    </div>
                    <div class="paramsInput">
                        <label>Margin bottom</label>
                        <input id="marginBottomInput" value="20" type="number">
                    </div>
                    <div class="paramsInput">
                        <label>Margin left</label>
                        <input id="marginLeftInput" value="16" type="number">
                    </div>
                    <div class="paramsInput">
                        <label>Margin right</label>
                        <input id="marginRightInput" value="14" type="number">
                    </div>
                    <div class="paramsInput">
                        <label>Font size</label>
                        <input id="fontSizeInput" value="9" type="number">
                    </div>
                    <div class="paramsInput">
                        <label>Conversor</label>
                        <select id="pdfMode" name="select">
                            <option value="mpdf">Mpdf</option>
                            <option value="yetiforce">YetiFocePDF</option>
                        </select>
                    </div>
                </div>
                <embed id="myPDF" src="pdf/index.pdf" type="application/pdf" width="100%" height="100%">
            </div>
            <div id="divHTML">
                <div class="opciones">
                    <select id="themeSelect" name="themes">

                    </select>
                    <input type="number" id="fontSizeNum" value="12" min="0" max="64" onKeyDown="return false">
                    <div class="pdfSections">
                        <button class="button-active" id="headerButton">Header</button>
                        <button id="bodyButton">Body</button>
                        <button id="footerButton">Footer</button>
                    </div>
                </div>
                <div id="editor"></div>
                <div class="botonera">
                    <button id="generarButton">Generar PDF</button>
                    <button id="formatButton">Formatear c√≥digo</button>
                    <button id="limpiarButton">Limpiar editor</button>
                </div>
            </div>
        </div>
        <div id="consoleErrors">
            <label>Consola de errores</label>
        </div>
    </main>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/ace/ext-beautify.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/scripts.js" type="module"></script>
</body>

</html>
